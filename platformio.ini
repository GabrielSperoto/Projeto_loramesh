[env:heltec_wifi_lora_32_V2]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
build_flags = 
   -I include
   -DCORE_DEBUG_LEVEL=5
monitor_speed = 115200
lib_deps =  Wire @2.0.0
            SPI @2.0.0
            jgromes/RadioLib@^7.1.0
